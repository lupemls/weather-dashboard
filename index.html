<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <title>Weather Dashboard</title>

</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3 column" id="cities">
                <h5>Search for a City</h5>

                <form class="form-inline">
                    <!-- <div class="form-group mx-sm-3 mb-2"> -->
                    <input type="text" class="form-control" id="city-input">
                    <!-- </div> -->
                    <button type="submit" class="btn btn-primary">&#x1F50E;</button>
                </form>
                <div id = 'city-buttons'></div>
            </div>
            <div class="col-md-9 column">
                <div id="current-weather">
                    <h5 id="title"></h5>
                    <p class="text">
                        <div id='temp'></div>
                        <div id='humidity'></div>
                        <div id='wind'></div>
                        <div id='uv'></div>
                    </p>
                </div>
                <h5>5-Day Forecast:</h5>
                <div class="card day">
                    <div class="card-body 1">
                        <!-- <h5 class="card-title"></h5>
                        <p class="card-text"></p> -->
                    </div>
                </div>
                <div class="card day">
                    <div class="card-body 2">
                        <!-- <h5 class="card-title"></h5>
                        <p class="card-text"></p> -->
                    </div>
                </div>
                <div class="card day">
                    <div class="card-body 3">
                        <!-- <h5 class="card-title"></h5>
                        <p class="card-text"></p> -->
                    </div>
                </div>
                <div class="card day">
                    <div class="card-body 4">
                        <!-- <h5 class="card-title"></h5>
                        <p class="card-text"></p> -->
                    </div>
                </div>
                <div class="card day">
                    <div class="card-body 5">
                        <!-- <h5 class="card-title"></h5>
                        <p class="card-text"></p> -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
